<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Todo List App</h1>

    <div class="input-section">
        <input type="text" id="todoInput" placeholder="Enter a todo">
        <button id="addBtn" disabled>Add Todo</button>
    </div>

    <p id="emptyMessage">No todos yet</p>

    <ul id="todoList"></ul>

    <div class="stats">
        <p>Total Todos: <span id="totalTodos">0</span></p>
        <p>Completed Todos: <span id="completedTodos">0</span></p>
    </div>

    <button id="clearAll">Clear All</button>
</div>

<script src="script.js"></script>
</body>
</html>
